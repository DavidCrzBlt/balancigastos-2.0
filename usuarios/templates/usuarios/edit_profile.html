{% extends 'base.html' %}

{% block title %}Editar perfil{% endblock %}

{% block content %}

<div class="container">
    <h2 class="h2 text-center">Editar perfil</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
