{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}

<div class="container">
    <h2 class="my-4 text-center">Iniciar sesión</h2>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            
            {{ form }}
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
            
        </form>
    </div>
    
    <div class="container">
        <a href="{% url 'usuarios:signup' %}" class="btn btn-primary mt-3">Regístrate</a>
    </div>
</div>
{% endblock %}
