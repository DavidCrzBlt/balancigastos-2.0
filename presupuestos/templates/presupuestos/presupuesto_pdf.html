<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - {{ json_presupuesto.datos_cabecera.num_presupuesto }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .presupuesto h1 {
            text-align: center;
            color: #007bff;
        }
        .presupuesto {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .presupuesto > .header, .footer {
            text-align: center;
            margin: 10px 0;
        }
        .presupuesto table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .presupuesto table, th, td {
            border: 1px solid #000;
        }
        .presupuesto th, td {
            padding: 8px;
            text-align: left;
        }
        .presupuesto th {
            background-color: #007bff;
            color: white;
        }
        .presupuesto .totales {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <p>{{ contenido }}</p>
</body>
